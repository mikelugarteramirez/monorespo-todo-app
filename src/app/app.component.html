<div class="container">
    <organisms-lateral-menu [boards]="boards" (clickOptionChange)="clickOption($event)" class="menu-lateral"></organisms-lateral-menu>
    <div class="board">
        <molecules-top-menu [title]="selectedOption.name" class="top-menu"></molecules-top-menu>
        <organisms-board [listColumns]="selectedOption.columns" class="organisms-board" (changeStatusTask)="changeStatusTask($event)"></organisms-board>
    </div>
</div>
