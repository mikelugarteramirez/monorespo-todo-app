<div class="container" [ngClass]="{hideSideBar}">
    <div class="image-container"></div>
    
    <div class="title-opcion">
        <atoms-text>ALL BOARDS (8)</atoms-text>
    </div>

    <div class="options">
        @for(option of options; track option.text) {
            <molecules-menu-option [textOption]="option.text" [iconName]="option.icon" [selected]="option.selected"></molecules-menu-option>
        }
        <molecules-menu-option 
            [textOption]="actionMenuOption.text"
            [iconName]="actionMenuOption.icon"
            [action]="actionMenuOption.action"
            (emitsClick)="createBoard()"></molecules-menu-option>
    </div>

    <div class="dark-switch">
        <molecules-switch-dark></molecules-switch-dark>
    </div>

    <div class="hide-section" (click)="hideToggleSideBar()">
        <mat-icon class="icon" aria-hidden="false" fontIcon="close_fullscreen"></mat-icon>
        <atoms-text>Hide Sidebar</atoms-text>
    </div>
</div>
