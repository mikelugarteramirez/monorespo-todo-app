    <div class="title-opcion">
        <atoms-text [dark]="dark" type="fade" size="small">ALL BOARDS (8)</atoms-text>
    </div>

    <div class="options">
        @for(option of options; track option.text) {
            <molecules-menu-option [dark]="dark" [textOption]="option.text" [iconName]="option.icon" [selected]="option.selected" (click)="clickOption(option)"></molecules-menu-option>
        }
        <molecules-menu-option 
            [textOption]="actionMenuOption.text"
            [iconName]="actionMenuOption.icon"
            [action]="actionMenuOption.action"
            [dark]="dark"
            (emitsClick)="createBoard()"></molecules-menu-option>
    </div>

    <div class="bottom-section">
        <div class="dark-switch">
            <molecules-switch-dark (eventSwitch)="clickSwicthDark($event)" [switchValue]="switchDarkStatus"></molecules-switch-dark>
        </div>
    
        <div class="hide-section" (click)="hideToggleSideBar()">
            <mat-icon class="icon" aria-hidden="false" fontIcon="close_fullscreen"></mat-icon>
            <atoms-text [dark]="dark">Hide Sidebar</atoms-text>
        </div>
    </div>
</div>
