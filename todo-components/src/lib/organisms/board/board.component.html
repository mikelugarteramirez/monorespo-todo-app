<div class="container">
    @for(listColumn of listColumns; track listColumn.idList){
        <molecules-drag-drop-column class="column" 
            [todos]="listColumn.todos"
            [listsIds]="listColumn.listsIds"
            [idList]="listColumn.idList"
            [title]="listColumn.status"
            (changeStatusTask)="changeTasksDroped($event)"
            (clickCardEvent)="clickOneCard($event)"
        ></molecules-drag-drop-column>
    }
</div>
