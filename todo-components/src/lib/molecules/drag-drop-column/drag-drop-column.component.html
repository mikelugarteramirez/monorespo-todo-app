<div class="container">
    <molecules-todo-status class="title" [text]="title"></molecules-todo-status>
  
    <div
      cdkDropList
      id="{{idList}}"
      [cdkDropListData]="todos"
      [cdkDropListConnectedTo]="listsIds"
      class="itemList"
      (cdkDropListDropped)="drop($event)">
      @for (todo of todos; track todo.title) {
        <molecules-todo-card (clickCardEvent)="clickOneCard($event)" cdkDrag [task]="todo"></molecules-todo-card>
      }
    </div>
</div>
