<div class="container" [ngClass]="{nodark: !dark}">
    <molecules-todo-status class="title" [text]="title"></molecules-todo-status>
    <div
      cdkDropList
      id="{{idList}}"
      [cdkDropListData]="todos"
      [cdkDropListConnectedTo]="listsIds"
      class="itemList"
      [ngClass]="{noDarkItemList: !dark}"
      (cdkDropListDropped)="drop($event)">
      @for (todo of todos; track todo.title) {
        <molecules-todo-card (clickCardEvent)="clickOneCard($event)" [dark]="dark" cdkDrag [task]="todo"></molecules-todo-card>
      }
    </div>
</div>
